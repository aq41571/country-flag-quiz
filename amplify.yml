version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm run codegen
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
test:
  phases:
    test:
      commands:
        - npm run lint
